<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../02_CSS/CSS/youtube.css">
    
    <script src="https://kit.fontawesome.com/47910b9f42.js" crossorigin="anonymous"></script>

    <title>Youtube.com</title>
</head>
<body>

    <!-- 메인 -->
    <div class="youtube">
        <!-- 머리 -->
        <div class="top">
            <div class="topmenu">

                <a class="fa-solid fa-bars"></a>

            </div>
            <div class="homebutton">
                <a href="#">   <i class="fa-brands fa-youtube"></i> <span>유투부</span> </a>

            </div>
            <div class="search">
                <form action="">
                    <fieldset>
                        <input type="search">
                    </fieldset>
                </form>

            </div>
            <div class="topbuttton">

            </div>

        </div>
        <!-- 메인기능들 -->
        <div class="main">
            <!-- 영상 -->
            <div class="mainmain">
                <div class="movie">
                            
                <iframe id="avi" src="https://www.youtube.com/embed/_DVtQ8FbDNU" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>

                </div> 
               
                <!-- 영상인포 -->
                <div class="movieinfo"> 
                    <div class="movieaa">
                        <p>-코딩죽이기- html 조리법 css 첨가한 중국전통음식 @@</p>
                    </div>
                    <div class="infomenu">
                        <div><i class="fa-regular fa-circle-user"></i></div>
                        <div>
                            <span>재혁LJAEH</span>
                            <p>구독자 21.4만명</p>
                        </div>
                        <div>
                            <button>구독</button>
                        </div>
                        <div>
                            <button><i class="fa-regular fa-thumbs-up"></i></button>
                            <button><i class="fa-regular fa-thumbs-down"></i></button>
                        </div>
                        <div>
                            <button><i class="fa-solid fa-share"></i>공유</button>
                        </div>
                        <div>
                            <button><i class="fa-solid fa-ellipsis"></i></button>
                        </div>
                    </div>
                    <div class="infocomment">

                    </div>
                </div>
                <!-- 댓글 -->
                <div class="comment">
                    <div class="commentwriter">

                    </div>
                    <div class="commentall">

                    </div>
                </div>
            </div>
            <!-- 영상 목록 -->
            <div class="movieall">
                <!-- 선택 단추 -->
                <div class="contentselect">

                </div>
                
                <div class="movierecommend">

                </div>
            </div>
        </div>


    </div>

    
</body>
</html>
