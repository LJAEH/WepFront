<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>하수정 컬렉션</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        .ex1 {
            border : 1px solid black;
        }
        .ex1 thead{
            border : 1px solid black;
        }
        .ex1 thead{
            background-color: rgb(177, 255, 255);

        }
        .ex1 tbody{
            background-color: rgb(255, 237, 203);
        }
        .ex1 tfoot{
            background-color: rgb(236, 236, 224);
        }
        tbody th, tfoot th{
            background-color: rgb(255, 146, 110);
        }
        

    </style>
</head>
<body>
    <table border="1" class="ex1">
        <thead>
            <tr>
                <th colspan="5">하수정 컬렉션</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">제품리스트</th>
                <th>코드</th>
                <th>분류</th>
                <th>가격</th>
                <th>구매가능개수</th>
            </tr>
            <tr>
                <td>01-468</td>
                <td>가을</td>
                <td>200,000원</td>
                <td>1068</td>
            </tr>
            <tr>
                <td>01-469</td>
                <td>가을</td>
                <td>150,000원</td>
                <td>1700</td>
            </tr>
            <tr>
                <td>01-470</td>
                <td>여름</td>
                <td>950,000원</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>01-471</td>
                <td>봄</td>
                <td>120,000원</td>
                <td>3200</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">총합</th>
            <td><b><i>1,420,000원</i></b></td>
            <td><b><i>8468</i></b></td>
        </tfoot>

    </table>
    
</body>
</html>
