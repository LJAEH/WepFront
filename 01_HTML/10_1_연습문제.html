<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>연습문제 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>


<body>
    고객명 : <input type="text" size="20" maxlength="30" > <br><br>
    전화번호 : <input type="tel" size="20" maxlength="30" > <br><br>
    E-mail : <input type="email" size="20" maxlength="30" >
    
    <br>
    <br>

    휫자선택 : <select>
        <option>피자를 선택하세요</option>
        <option>피자빵</option>
        <option>민트초코피자</option>
        <option>파인애플피자</option>
    </select>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="namesize" id="idsize" value="s">
        <label>Small</label> <br><br>
        <input type="radio" name="namesize" id="idsize" value="m">
        <label>Medium</label> <br><br>
        <input type="radio" name="namesize" id="idsize" value="l">
        <label>Large</label> <br><br>
        
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="nametp" id="idtp" value="v">
        <label>베이컨</label> <br><br>
        <input type="checkbox" name="nametp" id="idtp" value="c">
        <label>치즈</label> <br><br>
        <input type="checkbox" name="nametp" id="idtp" value="o">
        <label>양파</label> <br><br>
        <input type="checkbox" name="nametp" id="idtp" value="s">
        <label>버섯</label> <br><br>
        
    </fieldset>

    <br>

    희망배송시간 : <input type="time">
<br><br>
    배송시 요청 사항 :  <br><textarea rows="5" cols="30"></textarea>
<br><br>
    <button type="submit">주문하기</button>
</body>
</html>
