<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>연습문제3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" placeholder="아이디 10글자 이내"></td>
                <td><button type="">중복 확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2"><input type="text"  size="30"placeholder="영문,숫자,특수문자 포함 8자 이상"></td>

            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td colspan="2"><input type="text" size="30"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email"></td>
                <td><select name="" id="">
                    <option>직접입력</option>
                </select>
            </td>

            </tr>
            
        </table>
    </fieldset>
    
    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file">
        <br><br>
        성별 : 
        <label for="">여자</label>
        <input type="radio" name="mf" id="mf" value="female">
        <label for="">남자</label>
        <input type="radio" name="mf" id="mf" value="man">
        <br>
        <br>
        생년월일 : <input type="date">
    <br>
    <br>
        취미 <br>
        <input type="checkbox" name="hobby" id="hobby" value="야구"> <label>야구</label>
        <input type="checkbox" name="hobby" id="hobby" value="농구"> <label>농구</label>
        <input type="checkbox" name="hobby" id="hobby" value="축구"> <label>축구</label> <br>
        <input type="checkbox" name="hobby" id="hobby" value="공부"> <label>공부</label>
        <input type="checkbox" name="hobby" id="hobby" value="음악감상"> <label>음악감상</label> <br>
        <input type="checkbox" name="hobby" id="hobby" value="기타"> <label>기타</label>
        <input type="text">
        <br><br>

        자기소개 <br>
        <textarea name="" id="" cols="100" rows="10"></textarea>
    </fieldset>
<br>
    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
</body>
</html>
